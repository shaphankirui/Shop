<div class="container mx-auto p-4">
  <!-- Search Products -->
  <div class="p-4">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      placeholder="Search products..."
      class="p-2 border rounded"
      (input)="searchProducts()"
    />
  </div>

  <!-- Product List -->
  <div *ngFor="let product of filteredProducts" class="p-4 border-b">
    <p>
      {{ product.name }} - {{ product.price }} (Available:
      {{ product.quantity }})
    </p>
    <button
      class="bg-blue-500 text-white p-2 rounded"
      (click)="selectProduct(product)"
    >
      Select
    </button>
  </div>

  <!-- Sales Form -->
  <div *ngIf="selectedProduct" class="p-4 mt-4 border rounded">
    <p>Product: {{ selectedProduct.name }}</p>
    <p>Price: {{ selectedProduct.price }}</p>
    <input
      type="number"
      [(ngModel)]="quantity"
      placeholder="Quantity"
      class="p-2 border rounded mb-2"
    />
    <input
      type="number"
      [(ngModel)]="discount"
      placeholder="Discount (%)"
      class="p-2 border rounded mb-2"
    />
    <select [(ngModel)]="paymentMode" class="p-2 border rounded mb-2">
      <option value="cash">Cash</option>
      <option value="card">Card</option>
    </select>
    <button
      class="bg-green-500 text-white p-2 rounded"
      (click)="completeSale()"
    >
      Complete Sale
    </button>

    <!-- Sales Summary -->
    <div *ngIf="saleCompleted" class="mt-4">
      <p>Subtotal: {{ subtotal }}</p>
      <p>Tax: {{ tax }}</p>
      <p>Total: {{ total }}</p>
      <p>Payment Mode: {{ paymentMode }}</p>
    </div>
  </div>
</div>
