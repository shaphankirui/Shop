<div
  class="relative overflow-x-auto shadow-md sm:rounded-lg bg-gray-900 h-screen overflow-y-auto"
>
  <div class="flex flex-row justify-between">
    <div class="pb-4 bg-gray-900">
      <label for="table-search" class="sr-only">Search</label>

      <div class="relative mt-1">
        <div
          class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-500"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
        </div>
        <input
          (input)="onInputChange()"
          [(ngModel)]="query"
          type="text"
          id="table-search"
          class="block pt-2 ps-10 text-sm border border-gray-300 rounded-lg w-80 bg-gray-500-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-500-700 dark:border-gray-600 dark:placeholder-gray-400 text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Search for supplier"
        />
      </div>
    </div>
    <div class="flex items-center mt-4 pb-4 gap-x-3">
      <button
        class="flex items-center justify-center w-1/2 px-5 py-2 text-sm text-gray-500-700 transition-colors duration-200 bg-white border rounded-lg gap-x-2 sm:w-auto dark:hover:bg-gray-500-800 dark:bg-gray-500-900 hover:bg-gray-500-100 dark:text-gray-500-200 dark:border-gray-700"
      >
        <svg
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g clip-path="url(#clip0_3098_154395)">
            <path
              d="M13.3333 13.3332L9.99997 9.9999M9.99997 9.9999L6.66663 13.3332M9.99997 9.9999V17.4999M16.9916 15.3249C17.8044 14.8818 18.4465 14.1806 18.8165 13.3321C19.1866 12.4835 19.2635 11.5359 19.0351 10.6388C18.8068 9.7417 18.2862 8.94616 17.5555 8.37778C16.8248 7.80939 15.9257 7.50052 15 7.4999H13.95C13.6977 6.52427 13.2276 5.61852 12.5749 4.85073C11.9222 4.08295 11.104 3.47311 10.1817 3.06708C9.25943 2.66104 8.25709 2.46937 7.25006 2.50647C6.24304 2.54358 5.25752 2.80849 4.36761 3.28129C3.47771 3.7541 2.70656 4.42249 2.11215 5.23622C1.51774 6.04996 1.11554 6.98785 0.935783 7.9794C0.756025 8.97095 0.803388 9.99035 1.07431 10.961C1.34523 11.9316 1.83267 12.8281 2.49997 13.5832"
              stroke="currentColor"
              stroke-width="1.67"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </g>
          <defs>
            <clipPath id="clip0_3098_154395">
              <rect width="20" height="20" fill="white" />
            </clipPath>
          </defs>
        </svg>

        <span>print</span>
      </button>

      <button
        (click)="toggleModal()"
        class="flex items-center justify-center w-1/2 px-5 py-2 text-sm tracking-wide text-white transition-colors duration-200 bg-blue-500 rounded-lg shrink-0 sm:w-auto gap-x-2 hover:bg-blue-600 dark:hover:bg-blue-500 dark:bg-blue-600"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>

        <span>Add Supplier</span>
      </button>
    </div>
  </div>
  <table class="w-full text-sm text-left rtl:text-right text-gray-500">
    <thead class="text-xs text-gray-500 uppercase dark:bg-gray-500-800">
      <tr>
        <th scope="col" class="p-4">
          <div class="flex items-center">
            <input
              id="checkbox-all-search"
              type="checkbox"
              class="w-4 h-4 text-blue-600 border-gray roundedfocus:ring-blue-600 ring-offset-darkGray focus:ring-2 bg-gray-500-800"
            />
            <label for="checkbox-all-search" class="sr-only">checkbox</label>
          </div>
        </th>
        <th scope="col" class="px-6 py-3">Supplier name</th>
        <th scope="col" class="px-6 py-3">Phone</th>
        <th scope="col" class="px-6 py-3">Total Unpaid Suppliers</th>
        <th scope="col" class="px-6 py-3">Active</th>
        <th scope="col" class="px-6 py-3">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let Supplier of suppliers"
        class="border-b bg-gray-500-800 border-gray hover:bg-gray-500"
      >
        <td class="w-4 p-4">
          <div class="flex items-center">
            <input
              id="checkbox-table-search-1"
              type="checkbox"
              class="w-4 h-4 text-blue-600 bg-gray-500-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-500-700 dark:border-gray-600"
            />
            <label for="checkbox-table-search-1" class="sr-only"
              >checkbox</label
            >
          </div>
        </td>
        <th
          scope="row"
          class="px-6 py-4 font-medium whitespace-nowrap text-white"
        >
          {{ Supplier.name }}
        </th>
        <td class="px-6 text-white py-4">{{ Supplier.phone }}</td>
        <td class="px-6 text-white py-4">
          {{ Supplier.totalUnpaidSuppliers }}
        </td>
        <td class="px-6 text-white py-4">{{ Supplier.deleted }}</td>
        <td class="px-6 text-white py-4">
          <a
            (click)="toggleEditModal(Supplier.id)"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >Edit</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-add-suplliers
  [modalId]="'student-modal'"
  [isModalVisible]="isModalVisible"
  (toggleModal)="toggleModal()"
></app-add-suplliers>

<app-update-suplliers
  [modalId]="'student-modal'"
  [supplierIdToEdit]="supllierIdToEdit"
  [isModalVisible]="isEditModalVisible"
  (toggleModal)="toggleEditModal(supllierIdToEdit)"
></app-update-suplliers>
