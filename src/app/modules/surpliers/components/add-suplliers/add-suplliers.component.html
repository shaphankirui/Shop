<!-- Main modal -->
<div
  id="{{ modalId }}"
  tabindex="-1"
  aria-hidden="true"
  class="fixed inset-0 z-50 flex items-center justify-center overflow-y-auto bg-gray-500-800 bg-opacity-75"
  [ngClass]="{ hidden: !isModalVisible }"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-500-700">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-lg font-semibold text-gray-950">Add New Supplier</h3>
        <button
          (click)="closeModal()"
          type="button"
          class="text-gray-500-400 bg-transparent hover:bg-gray-500-200 hover:text-gray-500-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-500-600 dark:hover:text-white"
          data-modal-toggle="crud-modal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form
        [formGroup]="supplierForm"
        (ngSubmit)="onSubmit()"
        class="p-4 md:p-5"
      >
        <div class="grid gap-4 mb-4 grid-cols-2">
          <div class="col-span-2">
            <label
              for="name"
              class="block mb-2 text-sm font-medium text-gray-950"
              >Supplier Name</label
            >
            <input
              formControlName="name"
              type="text"
              id="name"
              class="bg-gray-500-50 border border-gray-300 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-500-600 dark:border-gray-500 dark:placeholder-gray-400 text-black dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Enter supplier name"
              required
            />
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label
              for="phone"
              class="block mb-2 text-sm font-medium text-gray-950"
              >Supplier Phone</label
            >
            <input
              formControlName="phone"
              type="text"
              id="phone"
              class="bg-gray-500-50 border text-black border-gray-300 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-500-600 dark:border-gray-500 dark:placeholder-gray-400 dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Enter supplier phone"
              required
            />
          </div>
          <!-- Add supplier-specific fields here -->
        </div>
        <button
          type="submit"
          [disabled]="!supplierForm.valid"
          class="text-gray-950 inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          <svg
            class="me-1 -ms-1 w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Add Supplier
        </button>
      </form>
    </div>
  </div>
</div>
